<div class="card mb-2">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3 class="card-title"><span class="text-muted h5">Reserva</span> {{reserva.apellido}}, {{reserva.nombre}}</h3>
        <div>
            <button class="btn btn-warning me-2" (click)="reserva.hide = !reserva.hide">Ver mas</button>
            <button class="btn btn-danger" (click)="delete(reserva)">Borrar</button>
        </div>
    </div>
    <div class="card-body text-center" [hidden]="reserva.hide">
        <p class="card-text h5">Fecha: {{reserva.fecha}} / Hora: {{reserva.hora}} / Sala NÂ°: {{reserva.sala}}</p>
    </div>
</div>
