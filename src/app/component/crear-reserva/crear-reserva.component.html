<div class="card">
    <div class="card-body">
        <h5 class="card-title text-center">Crear Reserva</h5>
        <hr>

        <form autocomplete="off" [formGroup]="forma" (ngSubmit)="enviarDatos()" novalidate="novalidate">

            <div class="form-group row mb-3">
                <label class="col-2 col-form-label">Nombre</label>
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="Ingrese su Nombre" formControlName="nombre"
                        [class.is-invalid]="nombreNoValido">
                    <small *ngIf="nombreNoValido" class="text-danger">Ingrese su Nombre</small>
                </div>

            </div>

            <div class="form-group row mb-3">
                <label class="col-2 col-form-label">Apellido</label>
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="Ingrese su Apellido" formControlName="apellido"
                        [class.is-invalid]="apellidoNoValido">
                    <small *ngIf="apellidoNoValido" class="text-danger">Ingrese su Apellido</small>
                </div>

            </div>

            <div class="form-group row mb-3">
                <label class="col-2 col-form-label">Fecha</label>
                <div class="col-8">
                    <input type="date" class="form-control" formControlName="fecha" [class.is-invalid]="fechaNoValido">
                    <small *ngIf="fechaNoValido" class="text-danger">Ingrese una fecha superior a la
                        actual</small>
                </div>

            </div>

            <div class="form-group row mb-3">
                <label class="col-2 col-form-label">Hora</label>
                <div class="col-8">
                    <input type="time" class="form-control" formControlName="hora" [class.is-invalid]="horaNoValido">
                    <small *ngIf="horaNoValido" class="text-danger">Ingrese un horario superior al
                        actual</small>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label class="col-2 col-form-label">Sala</label>
                <div class="col-8">
                    <select class="form-select" aria-label="Default select example" formControlName="sala">
                        <option selected value={{null}}>Seleccione una sala.</option>
                        <option value="1">Sala 1</option>
                        <option value="2">Sala 2</option>
                        <option value="3">Sala 3</option>
                        <option value="4">Sala 4</option>
                        <option value="5">Sala 5</option>
                        <option value="6">Sala 6</option>
                        <option value="7">Sala 7</option>
                        <option value="8">Sala 8</option>
                    </select>
                </div>
            </div>

            <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="error==true">
                <strong>Formulario invalido!</strong> Por favor complete los campos correctamente.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Reservar</button>
            </div>
        </form>
    </div>

</div>
